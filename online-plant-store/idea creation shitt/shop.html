
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - Plant Store</title>
<style>
    body { font-family: Arial, sans-serif; }
    .navbar { background-color: #4CAF50; color: white; padding: 15px; }
    .navbar a { color: white; padding: 14px 20px; text-decoration: none; display: inline-block; }
    .navbar a:hover { background-color: #ddd; color: black; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .shop { padding: 50px; }
    .product-grid { display: flex; flex-wrap: wrap; justify-content: space-between; }
    .product-card { width: calc(33.333% - 20px); margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; }
    .product-card-body { padding: 15px; }
    .product-card-title { font-size: 1.1em; margin-bottom: 5px; }
    .product-card-text { font-size: 0.9em; margin-bottom: 15px; }
    .product-card-price { font-weight: bold; margin-bottom: 15px; }
    .product-card button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .product-card button:hover { background-color: #45a049; }
    .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
</style>
</head>
<body>

<div class="navbar">
    <a href="homepage1.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
</div>

<div class="container">
    <div class="shop">
        <h1>Shop Our Plants</h1>
        <div class="product-grid">
            <!-- Repeat this block for each product -->
            <div class="product-card">
                <img src="Images/jadeplant.jpg" alt="Plant Name">
                <div class="product-card-body">
                    <h2 class="product-card-title">Jade Plant Mini</h2>
                    <p class="product-card-price">₹149</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="Images/christmascactus.jpg" alt="Plant Name">
                <div class="product-card-body">
                    <h2 class="product-card-title">Christmas Cactus</h2>
                    <p class="product-card-price">₹199</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="Images/rugmini.jpg" alt="Plant Name">
                <div class="product-card-body">
                    <h2 class="product-card-title">Rugmini Plant</h2>
                    <p class="product-card-price">₹449</p>
                    <button>Add to Cart</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="footer">
    <p>Plant Store ©️ 2023</p>
</div>

</body>
</html>
