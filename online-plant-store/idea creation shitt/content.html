<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Plant Store</title>
<style>
    body { font-family: Arial, sans-serif; }
    .navbar { background-color: #4CAF50; color: white; padding: 15px; }
    .navbar a { color: white; padding: 14px 20px; text-decoration: none; display: inline-block; }
    .navbar a:hover { background-color: #ddd; color: black; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .contact { padding: 50px; }
    .contact h1 { color: #333; }
    .contact-form { display: flex; flex-direction: column; max-width: 500px; margin: auto; }
    .contact-form label { margin-top: 10px; }
    .contact-form input, .contact-form textarea { padding: 10px; margin-top: 5px; }
    .contact-form button { padding: 10px; margin-top: 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .contact-form button:hover { background-color: #45a049; }
    .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
</style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
</div>

<div class="container">
    <div class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, please feel free to reach out to us.</p>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>Plant Store ©️ 2023</p>
</div>

</body>
</html>
