<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Plant Store</title>
<style>
    body { font-family: Arial, sans-serif; }
    .navbar { background-color: #4CAF50; color: white; padding: 15px; }
    .navbar a { color: white; padding: 14px 20px; text-decoration: none; display: inline-block; }
    .navbar a:hover { background-color: #ddd; color: black; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .cart { padding: 50px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .cart-item img { width: 100px; }
    .cart-item-details { flex-grow: 1; padding: 0 20px; }
    .cart-item-price { font-weight: bold; }
    .cart-total { text-align: right; margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    .checkout-btn { display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; text-align: center; }
    .checkout-btn:hover { background-color: #45a049; }
    .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
</style>
</head>
<body>

<div class="navbar">
    <a href="homepage1.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
</div>

<div class="container">
    <div class="cart">
        <h1>Your Cart</h1>
        <!-- Repeat this block for each cart item -->
        <div class="cart-item">
            <img src="Images/rugmini.jpg" alt="Plant Name">
            <div class="cart-item-details">
                <h2>Rugmini Plant</h2>
            </div>
            <span class="cart-item-price">₹449</span>
            <button>Remove</button>
        </div>
        <!-- End Cart Item Block -->
        
        <div class="cart-total">
            Total: ₹449
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

<div class="footer">
    <p>Plant Store ©️ 2023</p>
</div>

</body>
</html>
